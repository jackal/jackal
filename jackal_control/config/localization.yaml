ekf_node:
  ros__parameters:
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    publish_tf: true
    two_d_mode: true

    frequency: 50.0

    # odom0: jackal_velocity_controller/odom
    odom0: odom
    odom0_config: [true, true, false,
                  false, false, true,
                  true, true, false,
                  false, false, true,
                  false, false, false]
    odom0_differential: false
    odom0_queue_size: 10

    imu0: imu
    imu0_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  true, false, false]
    imu0_differential: false
    imu0_queue_size: 10
    # Gravitational acceleration is removed in IMU driver
    imu0_remove_gravitational_acceleration: false